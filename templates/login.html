{% extends 'layout.html' %}
  {% block content %}
<link href="{{ url_for('static', filename='/css/login_page.css') }}" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div id="LoginForm">
<div class="container">
<div class="login-form">
<div class="main-divv">
    <div class="panel">
   <h2>Вход в систему</h2>
   <p>Пожалуйста, введите свой логин и пароль</p>
   </div>
    <form id="Login" method="post">

        <div class="form-group flex-fill">
            <input type="text" name="login" class="form-control" id="inputEmail" placeholder="Email">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Пароль">
        </div>

        <div class="forgot">
        <a href="#">Забыли пароль?</a>
        </div>

        <button type="submit" class="btn btn-primary">Войти</button>
        <div class="register_now">
        <a href="#">Ещё нет аккаунта</a>
        </div>
    </form>
    </div>
</div></div></div>

{% endblock %}
